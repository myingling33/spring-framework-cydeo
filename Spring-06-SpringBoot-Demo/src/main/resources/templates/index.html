<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Review</title>
<!-- container for metadata (is not displayed on the page)
    title, styles (css), link, scripts, meta, etc...
-->
</head>
<body>
    <strong>Welcome to Java Developer Course</strong>

    <h1 align="center" style="color: blue">Spring boot</h1>
    <h2>Spring boot</h2>
    <h3>Spring boot</h3>
    <h4>Spring boot</h4>
    <h5>Spring boot</h5>

    <img src="springboot.png" alt="Spring Boot image">

    <ul>
        <li>JAVA</li>
        <li>MVC</li>
        <li>ORM</li>
    </ul>

    <a href="https://cydeo.com">Cydeo</a>
    <br>
    <table>
        <tr>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Salary</td>
        </tr>
        <tr>
            <td>Mike</td>
            <td>Smith</td>
            <td>120000</td>
        </tr>
    </table>

    <br>
    <label>Username:</label>
    <input type="text" name="username">
    <br>
    <label>Password:</label>
    <input type="password">
    <br>
    <label>Enter your comments</label>
    <textarea name="comments"></textarea>
    <br>
    <label>Please select your gender</label>
    <input type="radio" name="gender" value="male">Male
    <input type="radio" name="gender" value="female">Female
    <input type="radio" name="gender" value="other">Other
    <br>
    <label>Please select your favorite courses</label>
    <input type="checkbox" name="course" value="spring">Spring
    <input type="checkbox" name="course" value="ds">DS
    <input type="checkbox" name="course" value="java">JAVA
    <br>
    <label>Select your program</label>
    <select>
        <option value="us_sdet">US SDET</option>
        <option value="eu_sdet">EU SDET</option>
        <option value="us_jd">US JD</option>
        <option value="us_al">US AL</option>
    </select>

    <form action="#" method="get">
        First Name: <input type="text" name="first_name">
        <br>
        Last Name: <input type="text" name="last_name">
        <br>
        <input type="button" value="submit">
    </form>

    <div style="background-color: aqua">
        <h3>JAVA DEVELOPER COURSE</h3>
        <ul>
            <li>SPRING</li>
            <li>DATA STRUCTURES</li>
        </ul>
    </div>

</body>
</html>
