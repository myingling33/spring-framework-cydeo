spring.datasource.url=jdbc:postgresql://localhost:5436/spring-18-rest-openapi3
spring.datasource.username=postgres
spring.datasource.password=golffan

spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=create

spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

spring.jackson.serialization.fail-on-empty-beans=false

# localhost:8080/api-docs instead of localhost:8080/v3/api-docs
springdoc.api-docs.path=/api-docs
# localhost:8080/swagger-custom.html instead of localhost:8080/swagger-ui/index.html/
springdoc.swagger-ui.path=/swagger-custom.html

